<div class="row align-items-center my-2" [ngClass]="item.completed ? 'text-muted text-decoration-line-through' : ''">
    <div class="form-check form-switch col-1">
        <input class="form-check-input" type="checkbox" [checked]="item.completed"
            (change)="onToggle(item)">
    </div>
    <div class="col">
        {{ item.title | titlecase }}
    </div>
    <div class="col">
        {{ item.price | currency }}
    </div>
    <div class="col">
        {{ item.quantity }}
    </div>
    <div class="col">
        {{ (item.price * item.quantity) | currency }}
    </div>
    <div class="col">
        <button class="btn btn-success" (click)="onDelete(item)" [disabled]="item.completed">Eliminar</button>
    </div>
</div>
