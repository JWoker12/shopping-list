<div class="row align-items-center my-2">
    <div class="form-check form-switch col-1">
        <input class="form-check-input" type="checkbox" [checked]="item.completed"
            (change)="onToggle(item)">
    </div>
    <div class="col" [ngClass]="item.completed ? '' : 'text-muted'">
        {{ item.title | titlecase }}
    </div>
    <div class="col" [ngClass]="item.completed ? '' : 'text-muted'">
        {{ item.price | currency }}
    </div>
    <div class="col" [ngClass]="item.completed ? '' : 'text-muted'">
        {{ item.quantity }}
    </div>
    <div class="col" [ngClass]="item.completed ? '' : 'text-muted'">
        {{ (item.price * item.quantity) | currency }}
    </div>
    <button [attr.aria-label]="item.completed">{{item.completed}} with Aria</button>
    <div class="col" [attr.disabled]="item.completed === false">
        <button class="btn btn-success" (click)="onDelete(item)">Eliminar</button>
    </div>
</div>
