<div class="container my-3">
    <div class="card">
        <div class="card-body">
            <app-total [total]="total"></app-total>
            <app-item *ngFor="let item of items" [item]="item"
                (deleteItem)="deleteItem($event)"
                (toggleItem)="toggleItem($event)"></app-item>
        </div>
    </div>
    
</div>
